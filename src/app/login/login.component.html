<div class="ms-5 p-3"><h3>{{aim}}</h3></div>
<div class="container center p-5">
    <div class="content w-50 rounded-3">
    <form>
        <div class="text-center"><p class="fs-1">Login Page</p></div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Account number</label>
      <input type="email" [placeholder]="acnt" #acno class="form-control" id="acid" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" placeholder="password" #psd class="form-control" id="pid">
    </div>
    <div class="text-center"><button type="button" (click)="login(acno,psd)" class="btn btn-outline-primary mb-3 w-50 mt-3">login</button></div>
    <div class="text-center"><p class="fs-6">Don't have an account? <a href="./register.html">     Create</a> </p></div>
    </form>
    </div>
</div>
